    <div id="walletOabContainer" class="container">

        <h1 class="text-center">Gerador de Sentença Julgamento</h1>

        <form class="was-validated my-5 mt-5 mb-5 position-relative">

            <div class="w-100 d-flex flex-column text-center mb-3">

                <label class="text-capitalize text-center bold-custom-font letter-spacing-custom" for="name"> Nome do
                    desembargador </label>
                <input class="form-control is-invalid" id="name" placeholder="Digite aqui o nome" required="" maxlength="32">

            </div>

            <div class="w-100 d-flex flex-column text-center mb-3">

                <label class="text-capitalize text-center bold-custom-font letter-spacing-custom" for="nomeAcusado">

                <input class="form-control is-invalid" id="nomeAcusado" placeholder="Digite aqui o nome" required="" maxlength="32">

            </div>

            <div class="w-100 d-flex flex-column text-center mb-3">

                <label class="text-capitalize text-center bold-custom-font letter-spacing-custom" for="nomeAcusado">
                    Nome do autor </label>
                <input class="form-control is-invalid" id="nomeautor" placeholder="Digite aqui o nome" required="" maxlength="32">

            </div>


            <div class="w-100 d-flex flex-column mb-3">
                <label class="text-capitalize bold-custom-font text-center" for="id">ID do Acusado</label>
                <input type="number" class="form-control is-invalid" id="id" placeholder="Digite aqui o ID do jogador" required="" maxlength="20">
            </div>

            <div class="w-100 d-flex flex-column mb-3">
                <label class="text-capitalize bold-custom-font text-center" for="cityName">Selecione a data</label>
                <input class="form-control" id="date" placeholder="Digite aqui a data" required="" maxlength="10">
            </div>


            <div class="w-100 d-flex flex-column mb-3">
                <h2 class="bold-custom-font letter-spacing-custom text-center text-capitalize">Selecione a foto da logo
                    da cidade</h2>
                <div class="custom-file ">
                    <input type="file" class="custom-file-input" id="image" required="">
                    <label class=" custom-file-label" id="imageLabel" for="image">Escolher arquivo...</label>
                </div>
            </div>

            <div class="w-100 d-flex flex-column ">

                <label class="bold-custom-font letter-spacing-custom text-center text-white" for="description">Descrição</label>

                <textarea placeholder="Descrição do Mandado" maxlength="1200" id="description" rows="3"></textarea>

            </div>


            <div class="text-center mt-5">
                <button class="btn btn-primary btn-custom " id="generateCertificate" type="button">Gerar mandado
                </button>

            </div>

        </form>

    <script src="js/sentencaJulgamento.js"></script>

    <script>


        function displayFileName() {
            const input = document.getElementById('image');
            const label = document.getElementById('imageLabel');

            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = 'Escolher arquivo...';
            }
        }


        // Adicione um listener para o evento 'change' no input de arquivo para chamar a função displayFileName
        document.getElementById('image').addEventListener('change', displayFileName);

        document.getElementById('date').addEventListener('input', function (event) {
            let inputValue = event.target.value;

            // Remover caracteres não numéricos
            inputValue = inputValue.replace(/\D/g, '');

            // Adicionar formatação da data
            if (inputValue.length > 4) {
                inputValue = inputValue.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
            } else if (inputValue.length > 2) {
                inputValue = inputValue.replace(/(\d{2})(\d{2})/, '$1/$2');
            }

            // Atualizar o valor do campo
            event.target.value = inputValue;
        });

    </script>
